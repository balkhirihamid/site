<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Categories Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-8 text-center">Browse Categories</h1>
    
    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Category Card -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow p-6 flex flex-col items-center group cursor-pointer">
        <div class="bg-indigo-100 p-4 rounded-full mb-4 group-hover:bg-indigo-200 transition-colors">
          <!-- Example icon (Heroicons) -->
          <svg class="w-8 h-8 text-indigo-600 group-hover:text-indigo-800 transition-colors" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Technology</h2>
        <p class="text-gray-500 text-sm text-center">Latest trends, gadgets, and software updates.</p>
      </div>
      <!-- Category Card -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow p-6 flex flex-col items-center group cursor-pointer">
        <div class="bg-green-100 p-4 rounded-full mb-4 group-hover:bg-green-200 transition-colors">
          <svg class="w-8 h-8 text-green-600 group-hover:text-green-800 transition-colors" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12l2 2 4-4" />
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Health</h2>
        <p class="text-gray-500 text-sm text-center">Wellness, nutrition, and healthy living tips.</p>
      </div>
      <!-- Category Card -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow p-6 flex flex-col items-center group cursor-pointer">
        <div class="bg-pink-100 p-4 rounded-full mb-4 group-hover:bg-pink-200 transition-colors">
          <svg class="w-8 h-8 text-pink-600 group-hover:text-pink-800 transition-colors" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4v4h8v-4c0-2.21-1.79-4-4-4z"/>
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Lifestyle</h2>
        <p class="text-gray-500 text-sm text-center">Fashion, travel, and inspiration for daily life.</p>
      </div>
      <!-- Category Card -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow p-6 flex flex-col items-center group cursor-pointer">
        <div class="bg-yellow-100 p-4 rounded-full mb-4 group-hover:bg-yellow-200 transition-colors">
          <svg class="w-8 h-8 text-yellow-600 group-hover:text-yellow-800 transition-colors" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 17.75V6.25m0 0l-6 6m6-6l6 6" />
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Education</h2>
        <p class="text-gray-500 text-sm text-center">Learn new skills and expand your knowledge.</p>
      </div>
      <!-- Add more category cards as needed -->
    </div>
  </div>
</body>
</html>
